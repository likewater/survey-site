<!DOCTYPE html>
<html>
  <head>
    <title>Survey Site</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <h3>Please select an answer or enter text</h3><br>
      <div class="row">
        <div class="col-md-12">
          <!--Form inputs-->
          <form id="form-complete">
            <label for="musInput">Favorite Music:</label>
            <input id="musInput" type="text"><br>
            <label for="foodInput">Favorite Food:</label>
            <input id="foodInput" type="text"><br>
            <label for="transPreference">Transmission Preference:</label>
            <div class="radio">
              <label>
                <input type="radio" name="transType" value="Standard" checked>
                Standard
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="transType" value="Automatic">
                Automatic
              </label>
            </div>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
            <label for="mediaType">Favorite Media Type:</label>
            <select class="form-control" id="mediaType">
              <option value="CD">CD/DVD</option>
              <option value="Casettes">Cassettes</option>
              <option value="LPs">LPs</option>
              <option value="8-Tracks">8-Tracks</option>
              <option value="Digital">Digital (Streaming, MP3s, etc.)</option>
            </select>
            <button type="submit" class="btn">Submit</button>
          </form>
          <!--Answers-->
          <div id="answers">
            <h1>Your Answers</h1>
            <ul>
              <li id="musicAns"></li>
              <li id="foodAns"></li>
              <li id="transAns"></li>
              <li id="colorAns"></li>
              <li id="bornAns"></li>
              <li id="mediaAns"></li>
            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
